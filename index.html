<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    <div id= "wrapper">
        <header>
            <h1>Rock Paper Scissors</h1>

        </header>
        <div class = "score-board">
            <div id="user-label" class="badge"> user</div>
            <div id="computer-label" class="badge"> computer</div>
            <span id="user-score">0</span> : <span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>Paper covers Rock, you win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img alt= "Rock" src="./assets/CSS/Images/ROCK.jpeg" style="max-width: 100%;">
            </div>

            <div class="choice" id="p">
                <img alt="Paper" src= "./assets/CSS/Images/PAPER.jpeg" style="max-width: 100%;">
            </div>
                
        
            <div class="choice" id="s">
                <img alt="Scissors" src="./assets/CSS/Images/SCISSORS.jpeg" style="max-width: 100%;">
            </div>
            <p id="action-message">Make your move</p>
            
            
        </div>
    </div>
    <script src="./js/scripts.js" ></script>
    
</body>
</html>
